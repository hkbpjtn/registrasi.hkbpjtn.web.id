<!DOCTYPE html>

<head>
	<title>Pendaftaran Ibadah HKBP Jatinegara</title>
	<meta name="description" content="Form Pendaftaran mengikuti Ibadah di HKBP Ressort Jatinegara.">

	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

<body>
	
	
	<div class="size1 bg0 where1-parent">
		<!-- Coutdown -->
		<div class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2" style="background-image: url('images/bg01.jpg');">
			<div class="wsize2 flex-w flex-c-m cd100 js-tilt">
				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="s2-txt3">Jumat</span>
					<span class="s2-txt4">Agung</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="l2-txt1">15</span>
					<span class="s2-txt4">April</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="l2-txt1">17</span>
					<span class="s2-txt4">April</span>
				</div>

				<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
					<span class="s2-txt3">Minggu</span>
					<span class="s2-txt4">Paskah</span>
				</div>
			</div>
		</div>
		
		<!-- Form -->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
			<div class="wrap-pic1">
				
			</div>

			<div class="p-t-50 p-b-60">
				<p class="m1-txt1 p-b-36">
					Silakan pilih tombol di bawah <span class="m1-txt2">untuk mendaftar ibadah.</span>
				</p>


					<div class="w-full">
						<a href="https://hkbpjtn.web.id/registrasi/JumatAgung"><button class="s2-txt2 size4 bg1 bor1 hov1 trans-04">
							Pendaftaran Ibadah Jumat Agung
						</button></a>
					</div>
					<br/>
					<div class="w-full">
						<a href="https://hkbpjtn.web.id/registrasi/Paskah"><button class="flex-c-m s2-txt2 size4 bg1 bor1 hov1 trans-04">
							Pendaftaran Ibadah Paskah Pertama
						</button></a>
					</div>
					<br/>
					<div class="w-full">
						<a href="https://hkbpjtn.web.id/registrasi/static/jumat-agung"><button class="flex-c-m s2-txt2 size4 bg1 bor1 hov1 trans-04">
							Statistik Pendaftaran Ibadah
						</button></a>
					</div>


				<p class="s2-txt3 p-t-18">
					Syarat pendaftaran terdapat pada laman pendaftaran.
				</p>
			</div>

			<div class="flex-w">
				<a href="https://facebook.com/hkbpjtn" class="flex-c-m size5 bg3 how1 trans-04 m-r-5">
					<i class="fa fa-facebook"></i>
				</a>

				<a href="https://instagram.com/hkbpjtn" class="flex-c-m size5 bg5 how1 trans-04 m-r-5">
					<i class="fa fa-instagram"></i>
				</a>

				<a href="https://youtube.com/HKBPJatinegaraTV" class="flex-c-m size5 bg5 how1 trans-04 m-r-5">
					<i class="fa fa-youtube-play"></i>
				</a>
			</div>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/main.js"></script>
